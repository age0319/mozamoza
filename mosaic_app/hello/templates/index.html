<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

    <table>
    {% for item in data %}
        <tr>
            <td>{{ item.description }}</td>
            <td>{{ item.photo }}</td>
            <td>{{ item.uploaded_at }}</td>
        </tr>
    {% endfor %}
    </table>

    {% for item in data %}
        <img src="{{ item.photo.url }}" width="100" height="100"/>
    {% endfor %}
    <br>
    <a href="{% url 'upload' %}">upload</a>
</body>
</html>
